server {
    listen 80;
    server_name _;
    root /chemin/vers/votre/build;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cacher les assets statiques
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires max;
        add_header Cache-Control "public, max-age=31536000";
    }
} 